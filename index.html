<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <div id="app">
      <div class="header">
        <div class="row">
          <div class="col">
            <h1 class="text-center">
              Generation: <span id="generation">0</span>, step:
              <span id="step">0</span>
            </h1>
          </div>
          <div class="col"></div>
        </div>
      </div>

      <div class="row g-2">
        <div class="col">
          <canvas id="canvas"></canvas>

          <div class="row g-1">
            <div class="col-xl">
              New population: <span id="newPopulation">0</span>
            </div>
            <div class="col-xl">
              Survivors: <span id="lastSurvivors">0</span>
            </div>
            <div class="col-xl">
              Survival rate: <span id="survivalRate">0</span>%
            </div>
          </div>

          <div class="section text-center">
            <button id="restart" type="button" class="btn red">Restart</button>
            <button id="pause" type="button" class="btn">Pause</button>
          </div>
        </div>
        <div class="col">
          <h2 class="text-center">Genome</h2>

          <textarea name="" id="genomePreview" cols="30" rows="10" readonly>
Pause the simulation and click a creature to see its genome</textarea
          >
          <h2 class="text-center">Preview neuronal network:</h2>
          <canvas id="previewCanvas"></canvas>
        </div>
      </div>

      <div class="row g-2">
        <div class="col">
          <h2 class="text-center">Initial data</h2>
          <p>You need to restart the simulation for these settings to work:</p>

          <div class="row g-md-2">
            <div class="col-md">
              <div class="input-group">
                <label for="worldSizeInput">World size</label>
                <input id="worldSizeInput" type="number" min="10" max="500" />
              </div>
            </div>
            <div class="col-md">
              <div class="input-group">
                <label for="initialPopulationInput">Initial population</label>
                <input
                  id="initialPopulationInput"
                  type="number"
                  min="1"
                  max="2000"
                />
              </div>
            </div>
          </div>

          <div class="row g-md-2">
            <div class="col-md">
              <div class="input-group">
                <label for="initialGenomeSizeInput">Initial genome size</label>
                <input
                  id="initialGenomeSizeInput"
                  type="number"
                  min="2"
                  max="1000"
                />
              </div>
            </div>
            <div class="col-md">
              <div class="input-group">
                <label for="initialHiddenLayersInput"
                  >Hidden layers structure</label
                >
                <input id="initialHiddenLayersInput" type="text" />
              </div>
            </div>
          </div>

          <div class="row g-md-2">
            <div class="col-md">
              <div class="input-group">
                <label for="mutationModeSelect">Mutation mode</label>
                <select id="mutationModeSelect">
                  <option value="wholeGene">Whole gene</option>
                  <option value="singleBit">Single bit</option>
                  <option value="singleHexDigit">Single hex digit</option>
                </select>
              </div>
            </div>
            <div class="col-md">
              <div class="input-checkbox-group">
                <input type="checkbox" id="startWithEmptyGenomeCheckbox" />
                <label for="startWithEmptyGenomeCheckbox"
                  >Start with empty genome</label
                >
              </div>
            </div>
          </div>

          <h2>Sensors</h2>
          <div id="sensorList"></div>

          <h2>Actions</h2>
          <div id="actionList"></div>
        </div>

        <div class="col">
          <h2 class="text-center">Dynamic values</h2>

          <div class="row g-md-2">
            <div class="col-md">
              <div class="input-group">
                <label for="timePerStepSlider"
                  >Time per step: <span id="timePerStepValue">0</span> ms</label
                >
                <input
                  id="timePerStepSlider"
                  type="range"
                  min="0"
                  max="250"
                  class="slider"
                />
              </div>
            </div>

            <div class="col-md">
              <div class="input-group">
                <label for="immediateStepsSlider"
                  >Immediate steps:
                  <span id="immediateStepsValue">0</span></label
                >
                <input
                  id="immediateStepsSlider"
                  type="range"
                  min="1"
                  max="100"
                  class="slider"
                />
              </div>
            </div>
          </div>

          <div class="input-group">
            <label for="pauseBetweenGenerationsSlider"
              >Pause between generations:
              <span id="pauseBetweenGenerationsValue">0</span> ms</label
            >
            <input
              id="pauseBetweenGenerationsSlider"
              type="range"
              min="0"
              max="2000"
              class="slider"
            />
          </div>

          <div class="input-group">
            <label for="mutationProbabilitySlider"
              >Mutation probability:
              <span id="mutationProbabilityValue">0</span>%</label
            >
            <input
              id="mutationProbabilitySlider"
              type="range"
              min="0"
              max="1"
              step="0.001"
              class="slider"
            />
          </div>

          <div class="input-group">
            <label for="stepsPerGenSlider"
              >Steps per gen: <span id="stepsPerGenValue">0</span></label
            >
            <input
              id="stepsPerGenSlider"
              type="range"
              min="10"
              max="2000"
              class="slider"
            />
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
